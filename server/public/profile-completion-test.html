<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Completion Test</title>
</head>
<body>
    <h1>Profile Completion Test</h1>
    <div id="status"></div>
    <div id="results"></div>

    <script>
        async function testProfileCompletion() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '<h2>Testing Profile Completion Fix...</h2>';
                
                // 1. Get CSRF token
                statusDiv.innerHTML += '<p>1. Getting CSRF token...</p>';
                const csrfResponse = await fetch('http://localhost:5002/api/csrf-token', {
                    credentials: 'include'
                });
                
                if (!csrfResponse.ok) {
                    throw new Error(`CSRF failed: ${csrfResponse.status}`);
                }
                
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrfToken;
                statusDiv.innerHTML += '<p>‚úÖ CSRF token obtained</p>';
                
                // 2. Try to register a test user
                statusDiv.innerHTML += '<p>2. Creating test user...</p>';
                const registerResponse = await fetch('http://localhost:5002/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({
                        username: 'profiletest' + Date.now(),
                        email: 'profiletest' + Date.now() + '@example.com',
                        password: 'testpass123'
                    }),
                    credentials: 'include'
                });
                
                let loginToken;
                let testEmail;
                
                if (registerResponse.ok) {
                    const registerData = await registerResponse.json();
                    loginToken = registerData.token;
                    testEmail = registerData.user.email;
                    statusDiv.innerHTML += '<p>‚úÖ Test user created and logged in</p>';
                    statusDiv.innerHTML += '<p>Profile complete: ' + registerData.user.profileComplete + '</p>';
                } else {
                    // If registration fails, try to login with existing test user
                    statusDiv.innerHTML += '<p>Registration failed, trying existing user...</p>';
                    const loginResponse = await fetch('http://localhost:5002/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': csrfToken
                        },
                        body: JSON.stringify({
                            email: 'profiletest@example.com',
                            password: 'testpass123'
                        }),
                        credentials: 'include'
                    });
                    
                    if (loginResponse.ok) {
                        const loginData = await loginResponse.json();
                        loginToken = loginData.token;
                        testEmail = loginData.user.email;
                        statusDiv.innerHTML += '<p>‚úÖ Logged in with existing user</p>';
                    } else {
                        throw new Error('Cannot create or login with test user');
                    }
                }
                
                // 3. Test profile completion
                statusDiv.innerHTML += '<p>3. Testing profile completion...</p>';
                const profileData = {
                    fullName: 'Test User Profile Complete',
                    email: testEmail,
                    companyInfo: {
                        companyName: 'Fix Test Company',
                        industry: 'technology',
                        companySize: '51-200',
                        role: 'Founder'
                    },
                    profileComplete: true
                };
                
                const updateResponse = await fetch('http://localhost:5002/api/auth/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                        'Authorization': `Bearer ${loginToken}`
                    },
                    body: JSON.stringify(profileData),
                    credentials: 'include'
                });
                
                if (updateResponse.ok) {
                    const updateData = await updateResponse.json();
                    statusDiv.innerHTML += '<p>‚úÖ Profile update successful!</p>';
                    
                    resultsDiv.innerHTML = `
                        <h3>‚úÖ Profile Completion Test Results:</h3>
                        <p><strong>Profile Complete:</strong> ${updateData.user.profileComplete}</p>
                        <p><strong>Company Name:</strong> ${updateData.user.companyInfo.companyName}</p>
                        <p><strong>Industry:</strong> ${updateData.user.companyInfo.industry}</p>
                        <p><strong>Company Size:</strong> ${updateData.user.companyInfo.companySize}</p>
                        <p><strong>Role:</strong> ${updateData.user.companyInfo.role}</p>
                        
                        <h4>Full Company Info Object:</h4>
                        <pre>${JSON.stringify(updateData.user.companyInfo, null, 2)}</pre>
                    `;
                    
                    // Verify the fix worked
                    if (updateData.user.companyInfo.companyName === 'Fix Test Company' &&
                        updateData.user.companyInfo.industry === 'technology' &&
                        updateData.user.companyInfo.companySize === '51-200' &&
                        updateData.user.companyInfo.role === 'Founder' &&
                        updateData.user.profileComplete === true) {
                        statusDiv.innerHTML += '<h2 style="color: green;">üéâ SUCCESS: Profile completion fix is working correctly!</h2>';
                    } else {
                        statusDiv.innerHTML += '<h2 style="color: orange;">‚ö†Ô∏è PARTIAL: Some fields may not have been saved correctly</h2>';
                    }
                } else {
                    const errorData = await updateResponse.json();
                    throw new Error(`Profile update failed: ${errorData.message}`);
                }
                
            } catch (error) {
                statusDiv.innerHTML += `<p style="color: red;">‚ùå Test failed: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        // Auto-run the test when page loads
        window.addEventListener('load', testProfileCompletion);
    </script>
</body>
</html>
