<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Profile Completion Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 15px; border-radius: 8px; border-left: 4px solid; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border-color: #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        button { 
            padding: 12px 24px; margin: 10px 5px; background-color: #007bff; color: white; 
            border: none; border-radius: 6px; cursor: pointer; font-size: 14px; 
        }
        button:hover { background-color: #0056b3; }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; }
        h1, h2 { color: #333; }
        .step { font-weight: bold; color: #495057; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Final Profile Completion Test</h1>
        <p>This test will verify that our profile completion fix is working correctly.</p>
        
        <button onclick="runCompleteTest()">üß™ Run Complete Test</button>
        <button onclick="testExistingUser()" class="btn-danger">üë§ Test with Andrea User</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
    </div>
    
    <script>
        async function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function runCompleteTest() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info step">üöÄ Starting Complete Profile Test...</div>';
            
            try {
                // Step 1: Get CSRF token
                results.innerHTML += '<div class="info step">1Ô∏è‚É£ Getting CSRF token...</div>';
                const csrfResponse = await fetch('http://localhost:5002/api/csrf-token', {
                    credentials: 'include'
                });
                
                if (!csrfResponse.ok) {
                    throw new Error(`CSRF failed: ${csrfResponse.status}`);
                }
                
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrfToken;
                results.innerHTML += '<div class="success">‚úÖ CSRF token obtained</div>';
                
                // Step 2: Create fresh test user
                results.innerHTML += '<div class="info step">2Ô∏è‚É£ Creating fresh test user...</div>';
                const timestamp = Date.now();
                const testUser = {
                    username: `finaltest${timestamp}`,
                    email: `finaltest${timestamp}@example.com`,
                    password: 'password123'
                };
                
                const registerResponse = await fetch('http://localhost:5002/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                    },
                    body: JSON.stringify(testUser),
                    credentials: 'include'
                });
                
                if (!registerResponse.ok) {
                    const errorData = await registerResponse.json();
                    throw new Error(`Registration failed: ${errorData.message}`);
                }
                
                const userData = await registerResponse.json();
                const token = userData.token;
                results.innerHTML += '<div class="success">‚úÖ Fresh test user created</div>';
                results.innerHTML += `<div class="info">User: ${userData.user.username}</div>`;
                results.innerHTML += `<div class="info">Initial profile complete: ${userData.user.profileComplete}</div>`;
                
                // Show initial companyInfo
                results.innerHTML += '<div class="info">Initial companyInfo structure:</div>';
                results.innerHTML += `<pre>${JSON.stringify(userData.user.companyInfo, null, 2)}</pre>`;
                
                // Step 3: Simulate exact CompleteProfile.js data
                results.innerHTML += '<div class="info step">3Ô∏è‚É£ Simulating CompleteProfile form submission...</div>';
                
                const profileData = {
                    fullName: 'John Smith Final Test',
                    email: testUser.email,
                    companyInfo: {
                        companyName: 'Final Test Company Ltd',
                        industry: 'consulting',
                        companySize: '51-200',
                        role: 'Chief Executive Officer'
                    },
                    profileComplete: true
                };
                
                results.innerHTML += '<div class="info">üì§ Sending profile completion data:</div>';
                results.innerHTML += `<pre>${JSON.stringify(profileData, null, 2)}</pre>`;
                
                // Step 4: Submit profile completion
                const updateResponse = await fetch('http://localhost:5002/api/auth/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(profileData),
                    credentials: 'include'
                });
                
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(`Profile update failed: ${errorData.message}`);
                }
                
                const updateData = await updateResponse.json();
                results.innerHTML += '<div class="success">‚úÖ Profile update completed successfully!</div>';
                
                // Step 5: Verify results
                results.innerHTML += '<div class="info step">4Ô∏è‚É£ Verifying results...</div>';
                
                const finalUser = updateData.user;
                const companyInfo = finalUser.companyInfo;
                
                results.innerHTML += '<div class="info">üì• Updated user data:</div>';
                results.innerHTML += `
                    <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; margin: 10px 0;">
                        <tr><td><strong>Profile Complete</strong></td><td>${finalUser.profileComplete}</td></tr>
                        <tr><td><strong>Full Name</strong></td><td>${finalUser.fullName}</td></tr>
                        <tr><td><strong>Company Name</strong></td><td>${companyInfo.companyName}</td></tr>
                        <tr><td><strong>Industry</strong></td><td>${companyInfo.industry}</td></tr>
                        <tr><td><strong>Company Size</strong></td><td>${companyInfo.companySize}</td></tr>
                        <tr><td><strong>Role</strong></td><td>${companyInfo.role}</td></tr>
                    </table>
                `;
                
                // Step 6: Final verification
                const isSuccess = 
                    finalUser.profileComplete === true &&
                    companyInfo.companyName === 'Final Test Company Ltd' &&
                    companyInfo.industry === 'consulting' &&
                    companyInfo.companySize === '51-200' &&
                    companyInfo.role === 'Chief Executive Officer';
                
                if (isSuccess) {
                    results.innerHTML += `
                        <div class="success">
                            <h2>üéâ SUCCESS: Profile Completion is Working Perfectly!</h2>
                            <ul>
                                <li>‚úÖ Profile marked as complete: ${finalUser.profileComplete}</li>
                                <li>‚úÖ Company name saved: "${companyInfo.companyName}"</li>
                                <li>‚úÖ Industry saved: "${companyInfo.industry}"</li>
                                <li>‚úÖ Company size saved: "${companyInfo.companySize}"</li>
                                <li>‚úÖ Role saved: "${companyInfo.role}"</li>
                                <li>‚úÖ All data persisted to database</li>
                            </ul>
                            <p><strong>The profile completion fix is working correctly!</strong></p>
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="warning">
                            <h2>‚ö†Ô∏è PARTIAL SUCCESS: Some issues remain</h2>
                            <p>Expected: profileComplete=true, companyName="Final Test Company Ltd", industry="consulting", companySize="51-200", role="Chief Executive Officer"</p>
                            <p>Got: profileComplete=${finalUser.profileComplete}, companyName="${companyInfo.companyName}", industry="${companyInfo.industry}", companySize="${companyInfo.companySize}", role="${companyInfo.role}"</p>
                        </div>
                    `;
                }
                
                results.innerHTML += '<div class="info">üìã Complete companyInfo object:</div>';
                results.innerHTML += `<pre>${JSON.stringify(companyInfo, null, 2)}</pre>`;
                
            } catch (error) {
                results.innerHTML += `<div class="error">‚ùå Test failed: ${error.message}</div>`;
                console.error('Test error:', error);
            }
        }
        
        async function testExistingUser() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info step">üîç Testing with existing user (andrea@andrea.com)...</div>';
            
            try {
                // Get CSRF token
                const csrfResponse = await fetch('http://localhost:5002/api/csrf-token', {
                    credentials: 'include'
                });
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrfToken;
                
                // Try to login
                const loginResponse = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                    },
                    body: JSON.stringify({
                        email: 'andrea@andrea.com',
                        password: 'password123' // Adjust if needed
                    }),
                    credentials: 'include'
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    results.innerHTML += '<div class="success">‚úÖ Logged in with existing user</div>';
                    results.innerHTML += '<div class="info">Current state:</div>';
                    results.innerHTML += `<pre>${JSON.stringify(loginData.user.companyInfo, null, 2)}</pre>`;
                    
                    // Try to update profile
                    const profileData = {
                        fullName: 'Andrea Updated Profile',
                        email: 'andrea@andrea.com',
                        companyInfo: {
                            companyName: 'Andrea Test Company',
                            industry: 'technology',
                            companySize: '11-50',
                            role: 'Founder'
                        },
                        profileComplete: true
                    };
                    
                    const updateResponse = await fetch('http://localhost:5002/api/auth/update-profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': csrfToken,
                            'Authorization': `Bearer ${loginData.token}`,
                        },
                        body: JSON.stringify(profileData),
                        credentials: 'include'
                    });
                    
                    if (updateResponse.ok) {
                        const updateData = await updateResponse.json();
                        results.innerHTML += '<div class="success">‚úÖ Profile updated successfully!</div>';
                        results.innerHTML += '<div class="info">Updated companyInfo:</div>';
                        results.innerHTML += `<pre>${JSON.stringify(updateData.user.companyInfo, null, 2)}</pre>`;
                        
                        const companyInfo = updateData.user.companyInfo;
                        if (companyInfo.companyName && companyInfo.industry && companyInfo.companySize && companyInfo.role) {
                            results.innerHTML += '<div class="success">üéâ All fields are now properly saved!</div>';
                        } else {
                            results.innerHTML += '<div class="warning">‚ö†Ô∏è Some fields are still empty</div>';
                        }
                    } else {
                        const errorData = await updateResponse.json();
                        results.innerHTML += `<div class="error">‚ùå Profile update failed: ${errorData.message}</div>`;
                    }
                    
                } else {
                    results.innerHTML += '<div class="warning">‚ö†Ô∏è Could not login with andrea@andrea.com (password might be incorrect)</div>';
                }
                
            } catch (error) {
                results.innerHTML += `<div class="error">‚ùå Test failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
