<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile Frontend Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Complete Profile Frontend Simulation Test</h1>
    <p>This test simulates the exact flow that the CompleteProfile.js component uses.</p>
    
    <div id="results"></div>
    
    <script>
        async function simulateCompleteProfileFlow() {
            const results = document.getElementById('results');
            
            try {
                results.innerHTML = '<div class="result">üöÄ Starting Complete Profile Simulation...</div>';
                
                // Step 1: Get CSRF token (same as frontend AuthContext)
                results.innerHTML += '<div class="result">1Ô∏è‚É£ Fetching CSRF token...</div>';
                const csrfResponse = await fetch('http://localhost:5002/api/csrf-token', {
                    credentials: 'include'
                });
                
                if (!csrfResponse.ok) {
                    throw new Error('Failed to fetch CSRF token');
                }
                
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrfToken;
                results.innerHTML += '<div class="result success">‚úÖ CSRF token obtained</div>';
                
                // Step 2: Create/Login with test user
                results.innerHTML += '<div class="result">2Ô∏è‚É£ Creating test user...</div>';
                const timestamp = Date.now();
                const testUser = {
                    username: `testuser${timestamp}`,
                    email: `testuser${timestamp}@example.com`,
                    password: 'password123'
                };
                
                const registerResponse = await fetch('http://localhost:5002/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                    },
                    body: JSON.stringify(testUser),
                    credentials: 'include'
                });
                
                if (!registerResponse.ok) {
                    const errorData = await registerResponse.json();
                    throw new Error(`Registration failed: ${errorData.message}`);
                }
                
                const userData = await registerResponse.json();
                const token = userData.token;
                results.innerHTML += '<div class="result success">‚úÖ Test user created and authenticated</div>';
                results.innerHTML += `<div class="result">Initial profile complete: ${userData.user.profileComplete}</div>`;
                
                // Step 3: Simulate CompleteProfile form submission (EXACT same data structure)
                results.innerHTML += '<div class="result">3Ô∏è‚É£ Simulating CompleteProfile form submission...</div>';
                
                // This matches EXACTLY what CompleteProfile.js sends
                const profileData = {
                    fullName: 'John Doe Test User',
                    email: testUser.email,
                    companyInfo: {
                        companyName: 'Awesome Test Company',
                        industry: 'technology',
                        companySize: '11-50',
                        role: 'Founder'
                    },
                    profileComplete: true
                };
                
                results.innerHTML += '<div class="result">Sending profile data:</div>';
                results.innerHTML += `<pre>${JSON.stringify(profileData, null, 2)}</pre>`;
                
                // Step 4: Call updateProfile endpoint (same as AuthContext.updateProfile)
                const updateResponse = await fetch('http://localhost:5002/api/auth/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(profileData),
                    credentials: 'include'
                });
                
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(`Profile update failed: ${errorData.message}`);
                }
                
                const updateData = await updateResponse.json();
                results.innerHTML += '<div class="result success">‚úÖ Profile update successful!</div>';
                
                // Step 5: Verify results
                results.innerHTML += '<div class="result">4Ô∏è‚É£ Verifying profile completion...</div>';
                
                const finalUser = updateData.user;
                results.innerHTML += `
                    <div class="result">
                        <h3>üìä Profile Update Results:</h3>
                        <table border="1" cellpadding="5" cellspacing="0">
                            <tr><td><strong>Profile Complete</strong></td><td>${finalUser.profileComplete}</td></tr>
                            <tr><td><strong>Full Name</strong></td><td>${finalUser.fullName}</td></tr>
                            <tr><td><strong>Company Name</strong></td><td>${finalUser.companyInfo.companyName}</td></tr>
                            <tr><td><strong>Industry</strong></td><td>${finalUser.companyInfo.industry}</td></tr>
                            <tr><td><strong>Company Size</strong></td><td>${finalUser.companyInfo.companySize}</td></tr>
                            <tr><td><strong>Role</strong></td><td>${finalUser.companyInfo.role}</td></tr>
                        </table>
                    </div>
                `;
                
                // Step 6: Final verification
                const isSuccess = 
                    finalUser.profileComplete === true &&
                    finalUser.companyInfo.companyName === 'Awesome Test Company' &&
                    finalUser.companyInfo.industry === 'technology' &&
                    finalUser.companyInfo.companySize === '11-50' &&
                    finalUser.companyInfo.role === 'Founder';
                
                if (isSuccess) {
                    results.innerHTML += `
                        <div class="result success">
                            <h2>üéâ SUCCESS: Profile Completion Fix is Working Perfectly!</h2>
                            <ul>
                                <li>‚úÖ Profile marked as complete</li>
                                <li>‚úÖ Company name saved correctly</li>
                                <li>‚úÖ Industry saved correctly</li>
                                <li>‚úÖ Company size field now supported</li>
                                <li>‚úÖ Role field now supported</li>
                                <li>‚úÖ All data persisted to database</li>
                            </ul>
                        </div>
                    `;
                } else {
                    results.innerHTML += '<div class="result warning">‚ö†Ô∏è Some fields may not have been saved correctly</div>';
                }
                
                results.innerHTML += '<div class="result">üìã Complete Company Info Object:</div>';
                results.innerHTML += `<pre>${JSON.stringify(finalUser.companyInfo, null, 2)}</pre>`;
                
            } catch (error) {
                results.innerHTML += `<div class="result error">‚ùå Test failed: ${error.message}</div>`;
                console.error('Complete profile test error:', error);
            }
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', simulateCompleteProfileFlow);
    </script>
</body>
</html>
